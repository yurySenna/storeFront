<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Loja</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    /* Grid de produtos */
    .produtos {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
    }

    .card {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    /* Modal fundo */
    .modal {
      display: none; /* fica escondido até abrir */
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Card expandido */
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      width: 400px;
      max-width: 90%;
      text-align: center;
      position: relative;
    }

    .modal-content img {
      width: 100%;
      border-radius: 10px;
    }

    .fechar {
      position: absolute;
      top: 10px;
      right: 15px;
      cursor: pointer;
      font-size: 20px;
      font-weight: bold;
    }

    button {
      margin: 10px;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .comprar {
      background: green;
      color: white;
    }

    .carrinho {
      background: orange;
      color: white;
    }
  </style>
</head>
<body>

  <h1>Produtos</h1>
  <div class="produtos">
    <div class="card" onclick="abrirModal('Produto 1', 'R$ 50,00', 'img1.jpg', 'Descrição completa do produto 1')">
      <img src="https://via.placeholder.com/200" alt="">
      <h3>Produto 1</h3>
      <p>R$ 50,00</p>
    </div>

    <div class="card" onclick="abrirModal('Produto 2', 'R$ 80,00', 'img2.jpg', 'Descrição completa do produto 2')">
      <img src="https://via.placeholder.com/200" alt="">
      <h3>Produto 2</h3>
      <p>R$ 80,00</p>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="fechar" onclick="fecharModal()">&times;</span>
      <img id="modal-img" src="" alt="">
      <h2 id="modal-titulo"></h2>
      <p id="modal-preco"></p>
      <p id="modal-desc"></p>
      <button class="comprar">Comprar</button>
      <button class="carrinho">Adicionar ao Carrinho</button>
    </div>
  </div>

  <script>
    function abrirModal(titulo, preco, img, desc) {
      document.getElementById('modal-titulo').innerText = titulo;
      document.getElementById('modal-preco').innerText = preco;
      document.getElementById('modal-img').src = img;
      document.getElementById('modal-desc').innerText = desc;
      document.getElementById('modal').style.display = 'flex';
    }

    function fecharModal() {
      document.getElementById('modal').style.display = 'none';
    }
  </script>
</body>
</html>
